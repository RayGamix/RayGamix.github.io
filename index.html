<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RayGamix Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
--bg:#000;
--panel:#071018;
--card:#111;
--muted:#9aa;
--accent:#00b7ff;
--accent-2:#0c6;
--glass:rgba(255,255,255,0.03);
--gap:16px;
color-scheme:dark
}

html,body{
height:100%;
margin:0;
background:var(--bg);
color:#fff;
font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif
}

.app{
display:grid;
grid-template-columns:220px 1fr;
grid-template-rows:72px 1fr;
gap:var(--gap);
height:100vh;
padding:18px;
box-sizing:border-box;
align-items:start
}

.sidebar{
grid-row:1/span 2;
background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
border-radius:12px;
padding:18px;
display:flex;
flex-direction:column;
gap:12px;
align-items:center
}

.create-btn{
writing-mode:vertical-rl;
transform:rotate(180deg);
background:linear-gradient(180deg,var(--accent),#0077aa);
color:#fff;
padding:12px 10px;
border-radius:10px;
cursor:pointer;
font-weight:600;
text-decoration:none;
box-shadow:0 6px 18px rgba(0,0,0,0.6)
}

.topbar{
grid-column:2/3;
height:72px;
display:flex;
align-items:center;
gap:12px;
padding:0 8px
}

.logo{
width:11.5%;
border-radius:8px;
object-fit:contain
}

.search{
flex:1;
display:flex;
align-items:center;
gap:8px;
background:var(--glass);
padding:10px 12px;
border-radius:10px;
border:1px solid rgba(255,255,255,0.03)
}

.search svg{
width:18px;
height:18px;
stroke:var(--accent)
}

.search input{
background:transparent;
border:0;
outline:none;
color:#fff;
font-size:15px;
width:100%
}

.nav-icons{
display:flex;
gap:10px;
align-items:center
}

.nav-icon{
padding:8px;
border-radius:8px;
background:rgba(255,255,255,0.02);
cursor:pointer;
font-size:13px;
color:var(--muted)
}

.main{
grid-column:2/3;
background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);
border-radius:12px;
padding:18px;
overflow:auto
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
gap:16px
}

.card{
background:var(--card);
border-radius:12px;
overflow:hidden;
display:flex;
flex-direction:column;
box-shadow:0 6px 18px rgba(0,0,0,0.6);
border:1px solid rgba(255,255,255,0.02)
}

.thumb{
width:100%;
height:140px;
background:linear-gradient(180deg,#0b2a3a,#04202a)
}

.card-body{
padding:12px;
display:flex;
gap:12px;
align-items:center
}

.card-info{flex:1}
.card-title{font-weight:700;margin-bottom:6px}
.card-sub{color:var(--muted);font-size:.85rem}

.play{
background:var(--accent);
color:#000;
padding:8px 12px;
border-radius:8px;
cursor:pointer;
border:none;
font-weight:700
}

.dropdown{
position:relative;
}
.dropdown-content{
display:none;
position:absolute;
top:36px;
left:0;
background:var(--panel);
border-radius:8px;
padding:8px;
max-height:200px;
overflow:auto;
box-shadow:0 6px 18px rgba(0,0,0,0.6);
z-index:100;
}
.dropdown:hover .dropdown-content{
display:block;
}
.dropdown-content div{
padding:4px 8px;
cursor:pointer;
border-radius:4px;
color:#fff;
}
.dropdown-content div:hover{background:rgba(255,255,255,0.1);}

/* Footer styling */
.footer {
grid-column: 1 / -1;
text-align: center;
color: var(--muted);
font-size: 0.85rem;
margin-top: 12px;
padding: 8px 0;
border-top: 1px solid rgba(255,255,255,0.05);
background: rgba(0,0,0,0.1);
border-radius: 8px;
font-family: Inter, system-ui, sans-serif;
display: flex;
justify-content: center;
align-items: center;
gap: 6px;
}

</style>
</head>
<body>

<div class="app" id="app">

<div class="sidebar">
<a class="create-btn">CREATE</a>
<button onclick="login()">Login</button>
<button onclick="signup()">Sign Up</button>
<button onclick="logout()">Sign Out</button>
<div id="userDisplay" style="font-size:12px;color:#9aa;"></div>
<div id="stats" style="font-size:12px;color:#9aa;"></div>
</div>

<div class="topbar">
<img class="logo" src="https://raygamix.github.io/logo.png">

<div class="search">
<svg viewBox="0 0 24 24" fill="none" stroke-width="2">
<circle cx="11" cy="11" r="7"></circle>
<line x1="16" y1="16" x2="22" y2="22"></line>
</svg>
<input placeholder="Search...">
</div>

<div class="nav-icons">
<div class="dropdown">
<div class="nav-icon">üåê Languages</div>
<div class="dropdown-content" id="langList"></div>
</div>
<div class="dropdown">
<div class="nav-icon">üé® Color</div>
<div class="dropdown-content">
HEX: <input type="text" id="colorHex" placeholder="#00b7ff"><br>
RGB: <input type="text" id="colorRgb" placeholder="0,183,255"><br>
<button onclick="changeColor()">Apply</button>
</div>
</div>
</div>
</div>

<div class="main" id="main">
<div class="grid" id="grid"></div>
</div>

<footer class="footer">
Made by Raybod - Hergestellt von Raybod
</footer>

</div>

<script>
const BACKEND_URL="N/A";
let currentUser=null;
const languages=[
"English","Spanish","Mandarin Chinese","Hindi","Arabic","Bengali","Portuguese","Russian",
"Japanese","Punjabi","German","Javanese","Wu (Shanghainese)","Malay / Indonesian","Telugu",
"Vietnamese","Korean","French","Tamil","Marathi","Urdu","Turkish","Italian","Thai","Gujarati",
"Persian (Farsi)","Bhojpuri","Min Nan (Hokkien/Taiwanese)","Hakka","Jin","Hausa","Kannada",
"Oriya (Odia)","Burmese (Myanmar)","Sunda","Yoruba","Amharic","Fula (Fulani)","Romanian","Oromo",
"Igbo","Azerbaijani (Azeri)","Maithili","Uzbek","Sindhi","Nepali","Sinhala (Sinhalese)","Khmer (Cambodian)",
"Turkmen","Pashto"
];

function generateGuest(){
const d=new Date();
const pad=n=>n.toString().padStart(2,"0");
return "@GuestUser"+pad(d.getDate())+pad(d.getMonth()+1)+d.getFullYear()+pad(d.getHours())+pad(d.getMinutes());
}

function login(){
if(BACKEND_URL==="N/A"){
let u=prompt("Username:","GuestUser");
let p=prompt("Password:");
currentUser=u+" (guest: "+p+")";
updateUser(true);
}else{
currentUser=prompt("Username:");
updateUser(false);
}
}

function signup(){
let type=prompt("Signup as:\n1. Guest\n2. User\nEnter 1 or 2","1");
if(type==="1"){currentUser=generateGuest(); updateUser(true);}
else login();
}

function logout(){
currentUser=null;
document.getElementById("userDisplay").innerText="";
document.getElementById("stats").innerText="";
}

function updateUser(fake){
document.getElementById("userDisplay").innerText=currentUser;
if(fake){
let games=Math.floor(Math.random()*100);
let wins=Math.floor(Math.random()*games);
document.getElementById("stats").innerHTML="Games: "+games+"<br>Wins: "+wins+"<br>Offline Guest";
}
}

function renderGames(){
const grid=document.getElementById("grid");
for(let i=1;i<=12;i++){
grid.innerHTML+=`
<div class="card">
<div class="thumb"></div>
<div class="card-body">
<div class="card-info">
<div class="card-title">Game ${i}</div>
<div class="card-sub">Multiplayer</div>
</div>
<button class="play" onclick="joinGame(${i})">Play</button>
</div>
</div>`;
}
}

function joinGame(id){
const app=document.getElementById("app");
const main=document.getElementById("main");
main.remove();

const gamePanel=document.createElement("div");
gamePanel.className="main";
gamePanel.style.height="calc(100vh - 72px - 36px)"; // keep topbar height
gamePanel.innerHTML=`<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:#9aa;">Game ${id} loaded</div>`;
app.appendChild(gamePanel);
}

// Populate languages
const langList=document.getElementById("langList");
languages.forEach(l=>{
let div=document.createElement("div");
div.innerText=l;
div.onclick=()=>alert("Language changed to "+l);
langList.appendChild(div);
});

// Color change
function changeColor(){
let hex=document.getElementById("colorHex").value;
let rgb=document.getElementById("colorRgb").value;
if(hex){document.documentElement.style.setProperty('--bg',hex);}
else if(rgb){document.documentElement.style.setProperty('--bg','rgb('+rgb+')');}
// Invert white color
let bgColor=getComputedStyle(document.documentElement).getPropertyValue('--bg');
let r=parseInt(bgColor.slice(1,3),16);
let g=parseInt(bgColor.slice(3,5),16);
let b=parseInt(bgColor.slice(5,7),16);
let inv=`rgb(${255-r},${255-g},${255-b})`;
document.documentElement.style.setProperty('--muted',inv);
}

renderGames();
</script>
</body>
</html>
