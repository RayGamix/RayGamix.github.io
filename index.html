<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RayGamix â€“ The Future Game</title>

  <style>
    /* === Fullscreen Fix === */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* === Animated Swirling Background === */
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;

      background:
        radial-gradient(circle at 70% 30%, #333333, #000000 70%),
        radial-gradient(circle at 30% 70%, #666666, #000000 70%),
        #000000;

      background-size: 200% 200%;
      animation: swirl 20s ease-in-out infinite;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      height: 100vh;
      position: relative;
    }

    @keyframes swirl {
      0%   { background-position: 0% 0%; }
      25%  { background-position: 50% 20%; }
      50%  { background-position: 100% 50%; }
      75%  { background-position: 50% 80%; }
      100% { background-position: 0% 0%; }
    }

    /* === Glow Aura Behind Logo === */
    .glow {
      position: relative;
      display: inline-block;
    }

    .glow::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 140%;
      height: 140%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #44444455, #00000000 70%);
      filter: blur(40px);
      z-index: -1;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) scale(1); }
      50%  { transform: translate(-50%, -50%) scale(1.15); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* === Fog Layer === */
    .fog {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #22222222, #00000000 70%);
      filter: blur(60px);
      animation: fogMove 40s linear infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes fogMove {
      0%   { transform: translate(-20%, -20%); }
      50%  { transform: translate(0%, 0%); }
      100% { transform: translate(-20%, -20%); }
    }

    /* === Content === */
    img {
      width: 80%;
      max-width: 750px;
      height: auto;
      margin-bottom: 20px;
      z-index: 3;
    }

    h2 {
      font-weight: 300;
      color: #ccc;
      margin-bottom: 40px;
      z-index: 3;
    }

    .cta {
      display: inline-block;
      padding: 15px 30px;
      background-color: #0022ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: 0.3s;
      z-index: 3;
      cursor: pointer;
    }

    .cta:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="fog"></div>

  <header>
    <div class="glow">
      <img src="logo.png" alt="RayGamix Logo">
    </div>
    <h2>The Future of Gaming Is Coming Soon</h2>

    <!-- Button changes automatically -->
    <a id="playButton" class="cta" onclick="buttonAction()">Notify Me on Release</a>
  </header>
  <script>
    let released = false;

    async function checkRelease() {
      try {
        const response = await fetch("https://raygamix.github.io/is-released.html", {
          cache: "no-store"
        });

        const text = (await response.text()).trim();

        if (text === "1") {
          released = true;

          const btn = document.getElementById("playButton");
          btn.textContent = "Play!";
          btn.style.backgroundColor = "#00cc44"; // green
        } else {
          released = false;

          const btn = document.getElementById("playButton");
          btn.textContent = "Notify me about current status of RayGamix";
        }

      } catch (error) {
        console.log("Error checking release:", error);
      }
    }

    function buttonAction() {
      if (released) {
        window.location.href = "https://raygamix.github.io/";
      } else {
        alert("RayGamix is not released yet.");
      }
    }

    // Auto-check every 1 second
    setInterval(checkRelease, 1000);

    // Initial check
    checkRelease();
  </script>

</body>
</html>
